[workspace]
members = [
    "./rsiot",
    "./rsiot-component-core",
    "./rsiot-components-config",
    "./rsiot-env-vars",
    "./rsiot-extra-components",
    "./rsiot-http-client",
    "./rsiot-http-server",
    "./rsiot-logging",
    "./rsiot-messages-core",
    "./rsiot-modbus-client",
    "./rsiot-plc",
    "./rsiot-redis-client",
    "./rsiot-timescaledb-storing",
    "./rsiot-websocket-server",
    "./rsiot-websocket-client",
    "rsiot-websocket-client-wasm",
]
exclude = ["./rsiot-esp"]
resolver = "2"


[workspace.package]
categories = ["api-bindings", "gui", "network-programming"]
edition = "2021"
keywords = ["iot"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/Konstantin-Dudersky/rsiot"
rust-version = "1.75.0"


[workspace.dependencies]
axum = { version = "0.7.2" }
axum-test = { version = "14.0.0" }
chrono = { version = "0.4.31", features = ["serde"] }
clap = { version = "4.4", features = ["derive"] }
dotenvy = { version = "0.15" }
envy = { version = "0.4" }
http = { version = "1.0.0" }
redis = { version = "0.24.0", features = ["tokio-comp"] }
reqwest = { version = "0.11.22", features = ["json"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = { version = "1.0.108" }
sqlx = { version = "0.7.3", features = [
    "chrono",
    "macros",
    "postgres",
    "runtime-tokio",
] }
tokio-modbus = { version = "0.10.0", default-features = false, features = [
    "tcp",
] }
tokio-tungstenite = { version = "0.21.0" }

toml = { version = "0.8" }
tower-http = { version = "0.5.0", features = ["cors", "trace"] }
url = { version = "2.5.0" }
anyhow = { version = "1.0.79" }
thiserror = { version = "1.0.56" }

# асинхронщина
async-trait = { version = "0.1.77" }
futures = { version = "0.3.29" }
futures-util = { version = "0.3.29" }
# TODO - tokio/time не компилируется в WASM
tokio = { version = "1.35.1", features = ["macros", "sync", "rt", "time"] }
tokio-util = { version = "0.7.10" }

# документация
document-features = { version = "0.2.7" }

# логгирование
tracing = { version = "0.1.40", features = ["log"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "chrono"] }
tracing-loki = { version = "0.2.4" }
tracing-web = { version = "0.1.3" }

# макросы
proc-macro2 = "1.0"
proc-macro-error = "1.0"
quote = "1.0"
syn = "2.0"

# WASM
gloo = { version = "0.11.0", features = ["net", "futures", "timers", "utils"] }


rsiot-component-core = { version = "0.0.32", path = "./rsiot-component-core" }
rsiot-components-config = { version = "0.0.32", path = "./rsiot-components-config" }
rsiot-env-vars = { version = "0.0.32", path = "./rsiot-env-vars" }
rsiot-extra-components = { version = "0.0.32", path = "./rsiot-extra-components" }
rsiot-http-client = { version = "0.0.32", path = "./rsiot-http-client" }
rsiot-http-server = { version = "0.0.32", path = "./rsiot-http-server" }
rsiot-logging = { version = "0.0.32", path = "./rsiot-logging" }
rsiot-messages-core = { version = "0.0.32", path = "./rsiot-messages-core" }
rsiot-modbus-client = { version = "0.0.32", path = "./rsiot-modbus-client" }
rsiot-plc = { version = "0.0.32", path = "./rsiot-plc" }
rsiot-redis-client = { version = "0.0.32", path = "./rsiot-redis-client" }
rsiot-timescaledb-storing = { version = "0.0.32", path = "./rsiot-timescaledb-storing" }
rsiot-websocket-client = { version = "0.0.32", path = "./rsiot-websocket-client" }
rsiot-websocket-client-wasm = { version = "0.0.32", path = "./rsiot-websocket-client-wasm" }
rsiot-websocket-server = { version = "0.0.32", path = "./rsiot-websocket-server" }

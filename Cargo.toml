[workspace]
members = [
    "./rsiot-component-core",
    "./rsiot-extra-components",
    "./rsiot-http-client",
    "./rsiot-http-client-config",
    "./rsiot-http-server",
    "./rsiot-messages-core",
    "./rsiot-modbus-client",
    "./rsiot-modbus-client-config",
    "./rsiot-redis-publisher",
    "./rsiot-redis-subscriber",
    "./rsiot-timescaledb-storing",
    "./rsiot-websocket-server",
    "./rsiot-websocket-client",
]
resolver = "2"


[workspace.dependencies]
axum = { version = "0.6" }
axum-test = { version = "13.1" }
chrono = { version = "0.4", features = ["serde"] }
http = { version = "1.0" }
hyper = { version = "0.14" }
futures = { version = "0.3" }
futures-util = { version = "0.3" }
redis = { version = "0.23", features = ["tokio-comp"] }
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1" }
sqlx = { version = "0.7", features = [
    "chrono",
    "macros",
    "postgres",
    "runtime-tokio",
] }
tokio = { version = "1", features = ["full"] }
tokio-modbus = { version = "0.9", default-features = false, features = ["tcp"] }
tokio-tungstenite = { version = "0.20" }
tokio-util = { version = "0.7" }
tower-http = { version = "0.4", features = ["cors", "trace"] }
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3" }
url = { version = "2.4" }

rsiot-extra-components = { version = "0.0.2" }
rsiot-component-core = { version = "0.0.2" }
rsiot-http-client-config = { version = "0.0.2" }
rsiot-messages-core = { version = "0.0.2" }
rsiot-modbus-client-config = { version = "0.0.2" }

[patch.crates-io]
rsiot-extra-components = { path = "./rsiot-extra-components" }
rsiot-component-core = { path = "./rsiot-component-core" }
rsiot-http-client-config = { path = "./rsiot-http-client-config" }
rsiot-messages-core = { path = "./rsiot-messages-core" }
rsiot-modbus-client-config = { path = "./rsiot-modbus-client-config" }

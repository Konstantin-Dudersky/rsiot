services:
  frontend:
    container_name: service_frontend
    hostname: service_frontend
    image: nginx:1.28
    networks:
      - network_internal
    ports:
      - "80:80"
    profiles:
      - target
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf

networks:
  network_internal:

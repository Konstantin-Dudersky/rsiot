[package]
name = "material_components-ui"
version = "0.0.0"
edition = "2021"

[dependencies]
leptos = { version = "0.6", features = ["csr"] }
leptos_router = { version = "0.6", features = ["csr"] }
console_error_panic_hook = "0.1.7"
tracing = "*"
rsiot = { path = "../../.", features = [
    "single-thread",
    "logging",
    "cmp_leptos",
    "cmp_plc",
    "cmp_webstorage",
] }
serde = { version = "*", features = ["derive"] }
tokio = { version = "*" }
anyhow = { version = "*" }



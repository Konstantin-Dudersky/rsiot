[package]
name = "esp32-c3"
version = "0.0.0"
authors = ["Konstantin-Dudersky <Konstantin.Dudersky@gmail.com>"]
edition = "2021"
resolver = "2"
rust-version = "1.71"

[profile.release]
opt-level = "s"

[profile.dev]
debug = true
opt-level = "z"

[features]

[dependencies]
anyhow = { version = "*" }
log = { version = "0.4", default-features = false }
esp-idf-svc = { version = "0.48.0", features = ["std"] }
serde = { version = "*", features = ["derive"] }
tokio = { version = "*" }
tracing = { version = "*", features = ["log"] }
rgb = { version = "0.8.37", features = ["serde"] }

rsiot-esp = { path = "../../" }
rsiot = { version = "*", features = ["components", "plc"] }

[build-dependencies]
embuild = "0.31.3"

[workspace]

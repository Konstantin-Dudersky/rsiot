[package]
# categories.workspace = true
description = "Чтение входов GPIO микроконтроллера ESP."
edition = "2021"
# keywords.workspace = true
# license.workspace = true
name = "rsiot-esp"
readme = "README.md"
# repository.workspace = true
# rust-version.workspace = true
version = "0.0.0"

[profile.release]
opt-level = "s"


[profile.dev]
debug = true
opt-level = "z"


[dependencies]
esp-idf-svc = { version = "0.47.3", features = ["std"] }
tracing = { version = "*" }
tokio = { version = "*" }

rsiot-messages-core = { version = "0.0.21", path = "../rsiot-messages-core" }
rsiot-component-core = { version = "0.0.21", path = "../rsiot-component-core" }
rsiot-extra-components = { version = "0.0.22" }

[build-dependencies]
embuild = "0.31.3"

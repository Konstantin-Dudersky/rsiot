[package]
name = "test_slint"
version = "0.1.0"
edition = "2021"
build = "build.rs"


[dependencies]
futures = "*"
rsiot = { path = "../rsiot", features = [
    "executor",
    # "single-thread",
    "cmp_slint",
] }
tokio = { version = "*", features = ["rt-multi-thread", "macros", "time"] }
tracing = "*"
tracing-subscriber = "*"

slint = { version = "*", features = [
    "backend-linuxkms-noseat",
    "renderer-skia",
] }
slint-interpreter = { version = "1.4.1", features = ["display-diagnostics"] }


[build-dependencies]
slint-build = "1.5.0"

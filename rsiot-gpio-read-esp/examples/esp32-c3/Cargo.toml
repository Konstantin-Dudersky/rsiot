[package]
name = "esp32-c3"
version = "0.0.0"
authors = ["Konstantin-Dudersky <Konstantin.Dudersky@gmail.com>"]
edition = "2021"
resolver = "2"
rust-version = "1.71"

[profile.release]
opt-level = "s"

[profile.dev]
debug = true
opt-level = "z"

[features]

[dependencies]
log = { version = "0.4", default-features = false }
esp-idf-svc = { version = "0.47.3", features = ["std"] }
serde = { version = "*" }
tokio = { version = "*" }
tracing = { version = "*", features = ["log"] }

rsiot-gpio-read-esp = { path = "../../../rsiot-gpio-read-esp" }
rsiot = { version = "*", features = ["components"] }

[build-dependencies]
embuild = "0.31.3"

[workspace]
